<div class = "container">
  <div class = "row" id = "login_row">

    <!--this can be considered your left side padding-->

    <!--center column-->
    <div class = "col-xs-6">
      <div class = "well">
        <h3>Log In</h3>
        <hr id = "hr">

        <form id = "login_form">
          <div class="form-group">
            <label for="email">Email address:</label>
            <input type="email" class="form-control" id="email">
          </div>
          <div class="form-group">
            <label for="pwd">Password:</label>
            <input type="password" class="form-control" id="pwd">
          </div>        
          <a id = "login_submitbtn" href="/select"><button type="button" class="btn btn-default">Submit</button></a>
        </form>

      </div><!--closes well-->      
    </div><!--closes col-->

    <div class = "col-xs-3"></div><!--this is your right side padding-->
